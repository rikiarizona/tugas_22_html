<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Riki Arizona" />
  <meta name="description" content="Tugas 22 HTML" />
  <title>TUGAS 22</title>
</head>

<body>
  <h1>Napak Tilas</h1>
  <form>
    <fieldset>
      <legend>Form</legend>
      <table>
        <tbody>
          <tr>
            <td width="35%">Name</td>
            <td>:</td>
            <td><input type="text" placeholder="Nama Lengkap..." /></td>
          </tr>
          <tr>
            <td>Username</td>
            <td>:</td>
            <td><input type="text" placeholder="Username..." /></td>
          </tr>
          <tr>
            <td>Email</td>
            <td>:</td>
            <td><input type="email" placeholder="Email..." /></td>
          </tr>
          <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="password" placeholder="Password..." /></td>
          </tr>
          <tr>
            <td>Alamat Web</td>
            <td>:</td>
            <td><input type="url" placeholder="Masukan URL Web..." /></td>
          </tr>
          <tr>
            <td>Tanggal Lahir</td>
            <td>:</td>
            <td><input type="date" /></td>
          </tr>
          <tr>
            <td>Umur</td>
            <td>:</td>
            <td><input type="number" min="15" max="50" /></td>
          </tr>
          <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
              <input type="radio" id="jk1" name="jk" value="laki-laki" /><label for="jk1">Laki-laki</label><input
                type="radio" id="jk2" name="jk" value="perempuan" /><label for="jk2">Perempuan</label>
            </td>
          </tr>
          <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
              <select name="agama">
                <option value="buddha">Buddha</option>
                <option value="hindu">Hindu</option>
                <option value="islam" selected>Islam</option>
                <option value="katolik">Katolik</option>
                <option value="protestan">Protestan</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Biografi</td>
            <td>:</td>
            <td><textarea cols="21" rows="2"></textarea></td>
          </tr>
          <tr>
            <td>Foto</td>
            <td>:</td>
            <td>
              <img src="img/logo1.jpg" alt="Italian Trulli" width="200" height="200" />
            </td>
          </tr>
          <tr>
            <td>Audio</td>
            <td>:</td>
            <td><audio src="audio/sample.mp3" controls></audio></td>
          </tr>
        </tbody>
      </table>
    </fieldset>
  </form>
  <p>Semoga ilmu yang dipelajari berkah - Tugas 22</p>
</body>

</html>
